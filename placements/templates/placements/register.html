<!DOCTYPE html>
<html>
    <head>
        <title>TPO</title>
    </head>

    <body>
        <h1>Training And Placement Cell</h1>

        {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="/tpo/">Return to the homepage.</a><br />
        {% else %}
        <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/tpo/register/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
         <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
        <a href="login/">login</a>
    </body>
</html>
